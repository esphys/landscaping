<!DOCTYPE html>

  <head>

  <body>
    <header>
      <div class="container clearfix">
        <div class="row">
          <div class="col-xl-6">
            <img
              src="img/logo.png"
              alt="Bob Summers Landscaping logo"
              class="float-left"
            />
            <h1>Bob Summers</h1>
            <h2>Landscaping</h2>
          </div>
          <div class="col-xl-6">
            <nav class="navbar navbar-expand-lg navbar-light p-0">
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Home </a>
                  </li>
                  <li class="nav-item active">
                    <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      id="navbarDropdown"
                      role="button"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      About Us
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="about-us.html">About Us</a>
                      <a class="dropdown-item  active" href="past-projects.html"
                        >Past Projects <span class="sr-only">(current)</span></a
                      >
                      <a class="dropdown-item" href="testimonials.html"
                        >Testimonials</a
                      >
                    </div>
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      id="navbarDropdown2"
                      role="button"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      Services
                    </a>
                    <div
                      class="dropdown-menu"
                      aria-labelledby="navbarDropdown2"
                    >
                      <a class="dropdown-item" href="services.html">Services</a>
                      <a class="dropdown-item" href="landscaping-tips.html"
                        >Landscaping Tips</a
                      >
                    </div>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main class="container bg-light">
      <h3 class="pl-5 pt-5 display-3">Past Projects</h3>
      <div class="row px-4 py-5  mx-0">
        <div class="col-lg-4">
          <div class="card mb-4">
            <img
              class="card-img-top"
              src="img/gallery-1.jpg"
              alt="large lawn with a patio table near a budding cherry blossom tree"
            />
          </div>
          <div class="card mb-4">
            <img
              class="card-img-top"
              src="img/gallery-2.jpg"
              alt="Cobblestone path through a garden with trees and green and red plants on either side."
            />
          </div>
          <div class="card mb-4">
            <img
              class="card-img-top"
              src="img/gallery-7.jpg"
              alt="concrete planters with small trees next to a stone patio"
            />
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card mb-4">
            <img
              class="card-img-top"
              src="img/gallery-4.jpg"
              alt="circular lawn surrounded by trees, with 3 small trees in the center"
            />
          </div>
          <div class="card mb-4">
            <img
              class="card-img-top"
              src="img/gallery-5.jpg"
              alt="bench with a planter next to it, on a path next to a lawn and hedge."
            />
          </div>
          <div class="card mb-4">
            <img
              class="card-img-top"
              src="img/gallery-6.jpg"
              alt="backyard stone path with palm trees"
            />
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card mb-4">
            <img
              class="card-img-top"
              src="img/gallery-3.jpg"
              alt="House and a large lawn, with those golf course mowing lines on it"
            />
          </div>
          <div class="card mb-4">
            <img
              class="card-img-top"
              src="img/gallery-8.jpg"
              alt="light orange house with many planeters, hanging plants, and a tree on the patio area."
            />
          </div>
          <div class="card mb-4">
            <img
              class="card-img-top"
              src="img/gallery-9.jpg"
              alt="stone path with trees, and edged with pink flowers"
            />
          </div>
        </div>
      </div>
    </main>
    <footer class="p-4">
      <p class="text-center m-0">
        <span id="year"></span> &copy; Bob Summers Landscaping
      </p>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script>
      $('#year').text(new Date().getFullYear());
    </script>
